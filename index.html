<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Invaders</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
    <script src="gamearea.js"></script>
    <script src="game.js"></script>
    <script src="player.js"></script>
    <script src="alien.js"></script>
  </head>
  <body onload="">
    <audio id="shootSound">
      <source src="sounds/shoot.wav" type="audio/wav" />
      Your browser does not support the audio element.
    </audio>

    <audio id="alienKilledSound">
      <source src="sounds/invaderkilled.wav" type="audio/wav" />
      Your browser does not support the audio element.
    </audio>
    <div
      id="startScreen"
      style="
        position: fixed;
        background-image: url('images/space.png');
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        text-align: center;
      "
    >
      <div style="position: relative; top: 20%">
        <h1 style="color: white; text-transform: capitalize">
          Welcome to the Space Invaders
        </h1>
        <button
          onclick="startGame()"
          style="
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
          "
        >
          Start Game
        </button>
      </div>
    </div>
    <script type="text/javascript">
      const shootSound = document.getElementById("shootSound");
      const alienShootSound = document.getElementById("alienShootSound");
      const alienKilledSound = document.getElementById("alienKilledSound");
      score = 0;
      noShotaliens = 0;
      lastFired = 0;
      stepCounter = 0;

      let horizantalStepSize = (window.innerWidth - 10 * 45 - 9 * 20) / 10;
      let verticalStepSize = 30;

      mainLoop = null;
      alienLoop = null;
      alienShootLoop = null;
      aliensSpeed = 500;

      var moveInterval;

      var isPaused = false;
    </script>
  </body>
</html>
